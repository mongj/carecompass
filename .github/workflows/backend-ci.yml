name: Backend - CI

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build'
        required: true
        type: string
        default: 'main'
  pull_request:
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

permissions:
  contents: read
  packages: write

env:
  DOCKER_IMAGE_NAME: carecompass-backend

jobs:
  docker-build:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.branch || github.ref }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Registry (if using registry)
        if: env.DOCKER_REGISTRY != ''
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME || github.actor }}
          password: ${{ secrets.DOCKER_PASSWORD || secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY != '' && format('{0}/{1}:ci-{2}', env.DOCKER_REGISTRY, env.DOCKER_IMAGE_NAME, github.sha) || format('{0}:ci-{1}', env.DOCKER_IMAGE_NAME, github.sha) }}
            ${{ env.DOCKER_REGISTRY != '' && format('{0}/{1}:ci-latest', env.DOCKER_REGISTRY, env.DOCKER_IMAGE_NAME) || format('{0}:ci-latest', env.DOCKER_IMAGE_NAME) }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

