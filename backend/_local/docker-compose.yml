services:

  carecompass-db:
    image: postgres:15-alpine
    container_name: carecompass-db
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - carecompass_postgres_data:/var/lib/postgresql/data
    networks:
      - carecompass-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  carecompass_postgres_data:

networks:
  carecompass-network:
    driver: bridge 